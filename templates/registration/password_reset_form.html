{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Password Reset{% endblock title %}

{% block content %}
    <h2>Reset Password</h2>
    <form method="post">{% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success" type="submit">Reset Password</button>
    </form>
{% endblock content %}
