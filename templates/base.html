<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

        <title>{% block title %}Newspaper App{% endblock title %}</title>
        <style>
            body {
                background-color: #0d1117;
                color: #c9d1d9;
            }
            .github-card {
                background-color: #161b22;
                border: 1px solid #30363d;
                border-radius: 6px;
                padding: 16px;
                margin-bottom: 20px;
            }
            .github-card-header {
                display: flex;
                justify-content: space-between;
                align-items: center;
            }
            .github-card-title {
                font-size: 24px;
                font-weight: 600;
                color: #58a6ff;
            }
            .github-card-body {
                padding-top: 16px;
            }
            .github-buttons {
                display: flex;
                flex-direction: column;
            }
            .github-buttons a {
                margin-bottom: 4px;
            }
            .text-muted {
                color: #8b949e !important;
            }
            a {
                color: #58a6ff;
            }
            a:hover {
                color: #79c0ff;
            }
        </style>
        {% block stylecontent %} <!-- Can be used to change the style within a certain page -->
        {% endblock stylecontent %}
    </head>
    <body>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
            <a class="navbar-brand" href="{% url 'home' %}">Newspaper</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" 
            data-target="#navbarCollapse" aria-controls="navbarCollapse"
            aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                {% if user.is_authenticated %}
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link dropdown-toggle" href="#" id="userMenu"
                        data-toggle="dropdown" aria-haspopup="true"
                        aria-expanded="false">
                            {{ user.username }}
                        </a>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userMenu">
                            <a class="dropdown-item" href="{% url 'new_article'%}">New Article</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="{% url 'password_change'%}">Change password</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="{% url 'password_reset'%}">Reset password</a>
                            <div class="dropdown-divider"></div>
                            <form action="{% url 'logout' %}" method="post">{% csrf_token %}
                                <button class="dropdown-item" type="submit">Log Out</button>
                            </form>
                        </div>
                    </li>
                </ul>
            {% else %}
                <form class="form-inline ml-auto">
                    <a href="{% url 'login' %}" class="btn btn-outline-secondary">Log In</a>
                    <a href="{% url 'signup' %}" class="btn btn-primary ml-2">Sign up</a>
                </form>
            {% endif %}
            </div>
        </nav>
        <div class="container">
            {% block content %}
            {% endblock content %}
        </div>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    </body>
        
</html>
