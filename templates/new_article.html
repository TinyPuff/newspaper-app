{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}New Article{% endblock title %}

{% block stylecontent %}
    <style>
        .form-container {
            background-color: #161b22;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 20px;
            margin: 20px auto;
            max-width: 600px;
        }
        .form-control {
            background-color: #0d1117;
            border: 1px solid #30363d;
            color: #c9d1d9;
        }
        .form-control:focus {
            background-color: #161b22;
            border-color: #58a6ff;
            color: #c9d1d9;
        }
        .btn-primary {
            background-color: #238636;
            border-color: #238636;
        }
        .btn-primary:hover {
            background-color: #2ea043;
            border-color: #2ea043;
        }
    </style>
{% endblock stylecontent %}

{% block content %}
    <!-- <h2>New Article</h2>
    <form action="" method="post">{% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success" type="submit">Submit</button>
    </form> -->
    <div class="container">
        <div class="form-container">
            <h3>New Article</h3>
            <form action="" method="post">{% csrf_token %}
                <div class="form-group">
                    <label for="id_title">Title:</label>
                    {{ form.title }}
                </div>
                <div class="form-group">
                    <label for="id_author">Author:</label>
                    {{ form.author }}
                </div>
                <div class="form-group">
                    <label for="id_body">Text:</label>
                    {{ form.body }}
                </div>
                <button type="submit" class="btn btn-primary">Submit Changes</button>
            </form>
        </div>
    </div>
{% endblock content %}
